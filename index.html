<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOL4 Website</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="branding">
            <div id="bol4">BOL4</div>
            <div id="profile">PROFILE</div>
        </div>
        <hr id="separator">
        <nav>
            <span class="menu-item">DISCOGRAPHY</span>
            <span class="menu-item">MUSIC VIDEO</span>
            <span class="menu-item">SCHEDULE</span>
        </nav>
    </header>

    <div class="image-container">
        <img src="image.jpg" alt="homepage image">
    </div>

    <div class="news-section">
        <h3>NEWS</h3>
        <p>This is where you can find the latest news and updates.</p>
    </div>

    <div class="music-video-section">
        <h3>MUSIC VIDEO</h3>
        <div class="video-box">
            <iframe width="80%" height="80%" src="https://www.youtube.com/embed/YOUR_VIDEO_ID_1" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="video-box">
            <iframe width="80%" height="80%" src="https://www.youtube.com/embed/YOUR_VIDEO_ID_2" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="video-box">
            <iframe width="80%" height="80%" src="https://www.youtube.com/embed/YOUR_VIDEO_ID_3" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

</body>
</html>
